<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="instrucciones">
        <h1>Instrucciones</h1>

        <p>Tienes 30 segundos para decir dónde están todas las palabras
            que se mostrarán durante 5 segundos</p>

        <button class="instrucciones__btn">Ok!</button>
    </section>


    <h1>El juego de memoria de pasapalabras (título provisional)</h1>

    <div class="palabra"></div>

    <section class="tablero">
        <div class="tablero__palabra">1</div>
        <div class="tablero__palabra">2</div>
        <div class="tablero__palabra">3</div>
        <div class="tablero__palabra">4</div>
        <div class="tablero__palabra">5</div>
        <div class="tablero__palabra">6</div>
        <div class="tablero__palabra">7</div>
        <div class="tablero__palabra">8</div>
        <div class="tablero__palabra">9</div>
    </section>

    <div class="timer">5</div>
        
    <div class="game-over">
        <h2 class="game-over__message">Se acabó el tiempo</h2>
    </div>

    <button class="btn-inicio">Iniciar</button>

</body>
</html>
